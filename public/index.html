<html>
  <title>Restaurant</title>
  <body>
    <script>
      // This is called with the results from from FB.getLoginStatus().
      function statusChangeCallback(response) {
        console.log("statusChangeCallback");
        console.log(response);
        // The response object is returned with a status field that lets the
        // app know the current login status of the person.
        // Full docs on the response object can be found in the documentation
        // for FB.getLoginStatus().
        if (response.status === "connected") {
          // Logged into your app and Facebook.
          testAPI();
        } else {
          // The person is not logged into your app or we are unable to tell.
          document.getElementById("status").innerHTML =
            "Please log " + "into this app.";
        }
      }

      // This function is called when someone finishes with the Login
      // Button.  See the onlogin handler attached to it in the sample
      // code below.
      function checkLoginState() {
        FB.getLoginStatus(function (response) {
          statusChangeCallback(response);
        });
      }

      window.fbAsyncInit = function () {
        FB.init({
          appId: "478025973852330",
          xfbml: true,
          version: "v2.10",
        });
        FB.AppEvents.logPageView();

        // Now that we've initialized the JavaScript SDK, we call
        // FB.getLoginStatus().  This function gets the state of the
        // person visiting this page and can return one of three states to
        // the callback you provide.  They can be:
        //
        // 1. Logged into your app ('connected')
        // 2. Logged into Facebook, but not your app ('not_authorized')
        // 3. Not logged into Facebook and can't tell if they are logged into
        //    your app or not.
        //
        // These three cases are handled in the callback function.

        FB.getLoginStatus(function (response) {
          statusChangeCallback(response);
        });
      };

      (function (d, s, id) {
        var js,
          fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) {
          return;
        }
        js = d.createElement(s);
        js.id = id;
        js.src = "//connect.facebook.net/en_US/sdk.js";
        fjs.parentNode.insertBefore(js, fjs);
      })(document, "script", "facebook-jssdk");

      // Here we run a very simple test of the Graph API after login is
      // successful.  See statusChangeCallback() for when this call is made.
      function testAPI() {
        console.log("Welcome!  Fetching your information.... ");
        FB.api("/me", function (response) {
          console.log("Successful login for: " + response.name);
          document.getElementById("status").innerHTML =
            "Thanks for logging in, " + response.name + "!";
        });
      }
    </script>
    <style>
      body {
        font-size: 20px;
        color: grey;
        background-size: cover;
      }
      .box {
        width: 900px;
        float: right;
        border: 1px solid none;
      }
      .box ul li {
        width: 120px;
        float: left;
        margin: 10px auto;
        text-align: center;
      }
      .mainmenu .mainmenu a .mainmenu a:hover .mainmenu img {
        position: fixed;
        z-index: -1;
        top: 0px;
        left: 0px;
        width: 100%;
        height: 100vh;
        opacity: 0.9;
        /*object-fit:cover;*/
        transition: all ease 0.5s;
      }
      .wd {
        width: 300px;
        height: 539px;
        background-color: black;
        opacity: 0.8;
        padding: 55px;
      }
      .wd h1 {
        text-align: center;
        text-transform: uppercase;
        font-weight: 300px;
      }
      .wd h4 {
        text-align: justify;
        color: darkgray;
        font-weight: 100px;
      }
      .wd h2 {
        text-align: center;
        text-transform: uppercase;
        font-weight: normal;
        margin: 40px auto;
      }
      .opt form,
      input[type="button"] {
        background-color: black;
        color: white;
        /* padding:10px;*/
        margin: -14px auto;
        padding-left: 50px;
        padding-right: 50px;
        text-align: center;
        font-size: 16px;
      }
      form,
      input[type="button"] {
        animation: glowing 300ms infinite;
        font-weight: 500%;
      }
      @keyframes glowing {
        0% {
          background-color: red;
        }
        50% {
          background-color: orange;
        }
        100% {
          background-color: blue;
        }
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
      $(function () {
        var image = $(".mainmenu").find("img").attr("src");
        $(".mainmenu a").mouseover(function () {
          var newimg = $(this).attr("data-image");
          $(this).parent().find("img").attr("src", newimg);
        });
      });
    </script>
    <div class="box">
      <div class="mainmenu">
        <img src="menucard.jpg" width="1160" height="600"/>
      </div>
    </div>
    <div class="wd">
      <h1>Welcome to Tuhin's restaurant</h1>
      <h4>
        <i
          >Order delicious food online, 100% quality, safety and taste
          assured.</i
        >
      </h4>
      <h2>Call 1234567890 for reservations</h2>
      <div class="opt">
        <fb:login-button
          scope="public_profile,email"
          onlogin="checkLoginState();"
        >
        </fb:login-button>

        <div id="status"></div>
      </div>
    </div>

    <!--
  Below we include the Login Button social plugin. This button uses
  the JavaScript SDK to present a graphical Login button that triggers
  the FB.login() function when clicked.
-->
  </body>
</html>
